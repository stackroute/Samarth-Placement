<div layout-gt-sm="row" layout="column" class="styling">
    <div flex-gt-sm="100" flex="">
      <md-toolbar layout="row" class="md-hue-3" layout-padding md-colors="{background: 'grey-200'}">
        <div class="md-toolbar-tools" layout-align="center center" >
          <span>Coordinator Details</span>
        </div>
      </md-toolbar>

   <md-content>
        <div layout="row"  layout-align="end">
   <h4><i>Add New Coordinator</i></h4>
    <a  ui-sref="index.coordinatorregistration">
      <md-button  class="md-fab md-mini" md-colors="{background:'indigo'}">
        <md-tooltip>
          Coordinator
        </md-tooltip>
        <md-icon>add</md-icon>
      </md-button>
    </a>
  </div>
  <!-- ............................... list view..................................... -->

<div layout="row" layout-margin layout-padding>
   <md-list flex="">
        <md-list-item class="md-3-line" ng-repeat="coordinator in vm.coordinators">
          <div class="md-list-item-text" layout="column">
            <h3><b>{{coordinator.coordinatorName}}</b> </h3>
             <h3>{{coordinator.coordinatorProfession[0]}}<b>,</b>{{coordinator.coordinatorLocation}}</h3>
           <!-- <h3>({{coordinator.placementCenter}})</h3> -->
            <h4>{{coordinator.coordinatorId}}</h4>


           </div>

         <md-divider ></md-divider>



               <div layout="row" layout-align="end end">
                <a ui-sref="index.coordinatorupdation" ng-click="vm.clickUpdate(coordinator)">
                  <md-button id=edit>
                    <md-icon class="">mode_edit</md-icon>
                  </md-button>
                </a>
               </div>
               </md-list-item>
               </md-list>
               </div>
               </md-content>
               <style type="text/css">
                 #edit{
                  position: relative;
                  top: 25px;
                 }
               </style>



 <!-- ........................................ list view end.................................. -->
