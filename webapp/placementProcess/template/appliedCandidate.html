<!-- <span>Showing {{results.length}} results</span> -->
<div layout-gt-sm="row" layout-sm="column" layout-wrap class="md-padding">
    <!-- <div ng-repeat="x in results | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" flex-gt-sm="50" flex-sm="100"> -->

    <div ng-repeat="x in results | startFrom: pagination.page * pagination.perPage | limitTo: 4" flex-gt-sm="50" flex-sm="100">
        <my-skillcard candidateid="x.candidates" picsize="small" contentsize="small">
            <!-- {{$candidateid||json}} -->
            <badges>
                <verification-badge candidateid="x.candidates">
                </verification-badge>
            </badges>
            <buttons>
                <md-button class="md-raised md-primary" ui-sref="index.verifyprofile({candidateid:x.candidates})">
                        <md-icon class="material-icons">contacts</md-icon>View
                </md-button>
                <md-button class="md-raised md-primary" ng-click="accept(x.candidates)">
                        Accept
                </md-button>
                <md-button class="md-raised md-primary" ng-click="reject(x.candidates)">
                        Reject
                </md-button>
            </buttons>
            <cardactions>
                <md-menu>
                    <md-button aria-label="open" class="md-icon-button" ng-click=openMenu($mdOpenMenu,$event)>
                        <md-icon class="material-icons">more horiz</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ui-sref="verifyprofile({candidateid:x.candidates})">
                                View profile
                            </md-button>
                            <md-button >
                                Accept
                            </md-button>
                            <md-button >
                                Reject
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                Show Similar profiles
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </cardactions>
        </my-skillcard>
   <!--  </div> -->
</div>
<div layout class="md-padding" flex>
    <div layout layout-align="start start" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0">Previous</md-button>
    </div>
    <div layout layout-align="end end" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages">Next</md-button>
    </div>
</div>
