<div class="md-padding md-display-2" layout layout-align="center center" style="font-size:24px;">{{message}}</div>     
<div layout="column" layout-gt-sm="row" layout-sm="column" layout-align="center center" layout-wrap class="md-padding" flex-gt-sm flex-sm flex-xs>
  
    <div ng-repeat="data in result | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" flex-xs flex-sm='50' flex-gt-sm='30' flex-gt-md='30' >

    <job-card data="data">
       <buttons>
        <md-button class="md-raised md-primary" aria-label="view Details" ui-sref="index.jobPost({'key':1,'key1':data.jb})">View Details </md-button>
        <span>
        <md-button class="md-raised md-primary" aria-label="applyJobs" ui-sref="index.candidatePlacement({profession:'Retail',jobcode:data.jb.jobcode})">Suggest</md-button></span>
      </buttons>
    </job-card>
   </div>
  <div layout class="md-padding" flex>
    <div layout layout-align="start start" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0">Previous</md-button>
    </div>
    <div layout layout-align="end end" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages">Next</md-button>
    </div>
  </div>
</div>
