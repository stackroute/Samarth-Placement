<div layout="row" layout-align="center center" flex>
    <form name="signupForm" id="form3" ng-submit="vm.formSubmit()" flex flex-sm="66" flex-md="66" flex-gt-md="50">
        <div layout="row" layout-align="center center">
            <h3 md-title>Register Candidate</h3>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container class="md-icon-float" flex>
                <label>Name</label>
                <md-icon class="material-icons">person</md-icon>
                <input type="text" required md-no-asterisk ng-model="vm.user.name" name="name">
                <div ng-messages="signupForm.name.$error">
                    <div ng-message="required">Enter the name</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container class="md-icon-float" flex>
                <label>Candidate id</label>
                <md-icon class="material-icons">person</md-icon>
                <input type="tel" name="number" md-no-asterisk ng-model="vm.user.mobile" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
                <div ng-messages="signupForm.number.$error">
                    <div ng-message="required">Should be a 10 digit number</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container class="md-icon-float" flex>
                <label>Adhar card</label>
                <md-icon class="material-icons">person</md-icon>
                <input type="text" required md-no-asterisk ng-model="vm.user.adharcard" name="adharcard" ng-pattern="/^[0-9]{12}(?:[0-9]{3})?$/">
                <div ng-messages="signupForm.adharcard.$error">
                    <div ng-message="pattern">Enter correct adhaar card number</div>
                </div>
            </md-input-container>
        </div>

        <div layout="row" layout-align="center center">
            <md-input-container class="md-icon-float" flex>
                <label>Email id</label>
                <md-icon class="material-icons">mail</md-icon>
                <input type="email" name="email" required md-no-asterisk ng-model="vm.user.email" ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="signupForm.email.$error">
                    <div ng-message="required">Valid email required</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-input-container flex>
                <label>Profession</label>
                <md-icon class="material-icons">work</md-icon>
                <md-select name="profession" ng-model="vm.user.profession">
                    <md-option ng-repeat="(key, value) in vm.professions" ng-value="value.professions">{{value.professions}}</md-option>
                </md-select>
                <!-- <div ng-messages="signupForm.profession.$error">
                    <div ng-message="required">Please Select your profession</div>
                </div> -->
            </md-input-container>
        </div>

        <div layout="row" layout-align="center center">
        <md-input-container flex>
            <label>Location</label>
            <md-icon class="material-icons">place</md-icon>
            <md-select ng-change="vm.getPlacCenter(vm.user.location)" name="location" ng-model="vm.user.location">
                <md-option ng-repeat="locations in vm.location" ng-value="locations">{{locations}}</md-option>
            </md-select>
            </md-input-container>
        </div>

                    <!-- Placement center -->

        <div layout="row" layout-align="center center">
        <md-input-container flex>
            <label>Placement center</label>
            <md-icon class="material-icons">business_center</md-icon>
            <md-select name="placementCenter" ng-model="vm.user.placementCenter">
                <md-option ng-repeat="centers in vm.placementCenter" ng-value="centers['c.name']">{{centers['c.cname']}}</md-option>
            </md-select>
            </md-input-container>
        </div>
