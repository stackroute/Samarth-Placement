<div layout="row" layout-wrap>
  <div flex="80" layout-padding>
    <div class="md-display-2">{{candidatename}}</div>
    <div class="md-padding">
      <div class="md-title">{{profession}}</div>
    </div>
  </div>
  <div layout="row" flex="20" class="md-padding">
    <verification-badge candidateid="id">
    </verification-badge>
  </div>
</div>
<div layout="row" layout-xs="column">
  <md-link hide-sm hide-xs class=" md-no-ink fulllink " style="color:green;margin-left: 80% " ng-click="showDialog(ev) ">Verification Details</md-link>
  <md-link hide-gt-sm class=" md-no-ink fulllink" style="color:green;margin-left: 30% "  ng-click="showDialog(ev) ">Verification Details</md-link>
</div>
<!-- <div layout="row" layout-xs="column " layout-sm="column " class="md-padding" layout-wrap layout-align="center center"> -->
<my-skillcard candidateid="id" flex="75">
  <badges></badges>
  <buttons>
    <md-button ui-sref="index.verifyprofile({candidateid:x.candidateid})" class="md-raised md-primary">
      View Details
    </md-button>
    <md-button class="md-raised md-primary" ui-sref="index.jobPlacement({profession:prof,candidateid:x.candidateid})">
      Suggest
    </md-button>
  </buttons>
  <cardactions>
    <md-button class="md-raised md-primary" ui-sref="index.appliedJob({candidateid:id})">
      Applied Jobs
    </md-button>
  </cardactions>
</my-skillcard>

<div layout="column">
  <div layout="row">
    <div flex="15" flex-offset="10" hide-xs hide-sm  layout layout-align="center center">
      <span class="md-headline" md-colors="{color: 'blue-800'}">Personal Information</span >
    </div>
    <div flex="60" flex-xs="100" flex-sm="100">
      <my-personalinfocard candidateid="id" languagedata="langResourceBundle">
        <verify>
          <md-button style=" color:green " ng-click="showAdvanced($event, 'Personal_Information')">Verify</md-button>
        </verify>
      </my-personalinfocard>
    </div>
  </div>
</div>

<div layout="column">
  <div layout="row">
    <div flex="15" flex-offset="10" hide-xs hide-sm layout layout-align="center center">
      <span class="md-headline" md-colors="{color: 'blue-800'}">Job Preferences</span >
      </div>
      <div flex="60" flex-xs="100" flex-sm="100">
        <my-jobpreferencessectioncard candidateid="id" showheader="true" languagedata="resourceData">
          <verify></verify>
        </my-jobpreferencessectioncard>
      </div>
    </div>
  </div>
</div>
